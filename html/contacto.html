<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cinexpress-Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../css/pruebacss.css" />
  </head>
  <body>
    <header>
      <ul>
        <a href="index.html"><li class="headerNav">inicio</li></a>
        <a href="noticias.html"><li class="headerNav">noticias</li></a>
        <a href="estrenos.html"><li class="headerNav">estrenos</li></a>
        <a href="contacto.html"><li class="headerNav">contacto</li></a>
      </ul>
    </header>
    <section class="sectionContacto">
      <article>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required="" />
          <label for="texto">Dejanos tu mensaje</label>
          <textarea></textarea>
          <input type="submit" name="" />
        </form>
      </article>
    </section>

    <footer class="footer">
      <div class="footerLogo">
        <h3>Cinexpress</h3>
      </div>

      <div class="footerRedes">
        <p>Seguime en:</p>
        <div class="footerRedesImg">
          <a href="#"
            ><img
              src="../media/img-footer/facebooklogo.png"
              class="facebookLogo"
          /></a>
          <a href="#"
            ><img
              src="../media/img-footer/twitterlogo.png"
              class="twitterLogo"
          /></a>
          <a href="#"
            ><img src="../media/img-footer/iglogo.png" class="igLogo"
          /></a>
        </div>
      </div>
      <div class="footerMapa">
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="noticias.html">Noticias</a>
          </li>
          <li>
            <a href="estrenos.html">Estrenos</a>
          </li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
